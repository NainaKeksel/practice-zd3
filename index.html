<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Задачи</title>
</head>
<body>
<div id="app">
    <board :columns="columns" @add-card="addCard" @edit-card="editCard" @delete-card="deleteCard" @move-card="moveCard"></board>
    <div class="add-card-form">
        <h3>Новая задача</h3>
        <form @submit.prevent="saveCard">
            <input class="form" v-model="formData.title" placeholder="Название" required>
            <textarea class="form"  v-model="formData.description" placeholder="Описание"></textarea>
            <input class="data" type="date" v-model="formData.deadline" required>
            <button class="but" type="submit">Создать</button>
        </form>
    </div>
</div>
</body>
</html>
